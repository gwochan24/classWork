<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Page Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="check-out-info">
      <form action="" id="cust" class="surround">
        <fieldset>
          <legend>Customer Information</legend>
          <div id="cust-info">
            <label for="customer-id" class="customer-id">Customer ID:</label>
            <input
              type="text"
              name="customer-id"
              id="customer-id"
              value="123-45-6789"
              class="medium-input"
            />
            <label for="name" class="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              value="Ochan George"
              class="large-input"
            />
            <label for="state" class="state">State:</label>
            <input
              type="text"
              name="state"
              id="state"
              value="Ug"
              class="small-input"
            />
            <input
              type="checkbox"
              name="type-of-customer"
              id="type-of-customer"
              checked
            />
            <label for="type-of -customer" class="type-of-customer"
              >Retail Customer</label
            >
          </div>
        </fieldset>
      </form>

      <form action="" id="ship" class="surround">
        <fieldset>
          <legend>Shipping</legend>
          <div id="shipping-routes">
            <input type="radio" name="shipping" id="ups" value="UPS" checked />
            <label for="ups" class="ups">UPS</label>
            <input type="radio" name="shipping" id="fedEx" value="Fed Ex" />
            <label for="fedEx" class="fedEx">Fed Ex Ground</label>
            <input
              type="radio"
              name="shipping"
              id="postal-air"
              value="US Postal Air"
            />
            <label for="postal-air" class="postal-air">US Postal Air</label>
            <input
              type="radio"
              name="shipping"
              id="fedEx-air"
              value="Fed Ex Air"
            />
            <label for="fedEx-air" class="fedEx-air">Fex Ex Air</label>
          </div>
        </fieldset>
      </form>

      <form action="" id="part" class="surround">
        <fieldset>
          <legend>Part Ordered</legend>
          <div id="part-ordered">
            <label for="part-num" class="part-num">Part Number:</label>
            <input type="text" name="part-num" id="part-num" value="10152" />
            <label for="descrip" class="descrip">Description:</label>
            <input type="text" name="descrip" id="descrip" value="Oil Filter" />
            <label for="ppp" class="ppp">Price per part:</label>
            <input type="text" name="ppp" id="ppp" value="$7.51" />
            <label for="quantity" class="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity" value="2" />
            <input
              type="checkbox"
              name="over-sized-container"
              id="over-sized-container"
            />
            <label for="over-sized-container" class="over-sized-container"
              >Oversized Container?</label
            >
          </div>
        </fieldset>
      </form>

      <form action="" id="out" class="surround">
        <fieldset>
          <legend>Output</legend>
          <div id="output">
            <label for="cost" class="cost">Cost:</label>
            <input type="text" name="cost" id="cost" value="$15.02" />
            <label for="sales-tax" class="sales-tax">Sales Tax:</label>
            <input type="text" name="sales-tax" id="sales-tax" value="1.50" />
            <label for="shipping-and-handling" class="shipping-and-handling"
              >Shipping and Handling:</label
            >
            <input
              type="text"
              name="shipping-and-handling"
              id="shipping-and-handling"
              value="14.00"
            />
            <label for="total" class="total">Total:</label>
            <input type="text" name="total" id="total" value="$30.52" />
          </div>
        </fieldset>
      </form>

      <form action="" id="buttons">
        <div id="comp-ord">
          <div id="compute">
            <input type="button" value="Compute" />
          </div>
          <div id="new-order">
            <input type="button" value="New Order" />
          </div>
        </div>
        <div id="exit">
          <input type="button" value="Exit" class="exit-btn" />
        </div>
      </form>
    </section>
  </body>
</html>
