<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning the DOM</title>
  </head>
  <body>
    <h1>Document Object Model</h1>
    <ul>
      <li>Buy food.</li>
      <li>Take someone to school.</li>
    </ul>
  </body>
  <script>
    const h1 = document.getElementsByTagName('h1')[0];

    const p = document.getElementsByTagName('p')[0];

    const ul = document.getElementsByTagName('ul')[0];

    ul.firstElementChild.style.background = 'gold';
    for (let element of ul.children) {
      element.style.background = 'gold';
    }

    document.body.children[3].lastElementChild.style.background = 'coral';

    document.body.children[3].firstElementChild.style.background = 'aquamarine';

    document.body.children[3].children[1].style.background = 'lightblue';

    //Creating an Element and appending to the HTML page.
    const paragraph = document.createElement('p');
    paragraph.textContent = 'Am a new paragraph!';

    const toDoList = document.querySelector('ul');
    const newToDoList = document.createElement('li');
    newToDoList.textContent = 'Do Debugging Assignment.';

    toDoList.appendChild(newToDoList);
    const newList = document.createElement('li');

    newList.textContent = 'Going to the Garden.';
    toDoList.appendChild(newList);

    toDoList.insertBefore(newToDoList, toDoList.firstElementChild);

    //Removal of elements from the HTML page
    toDoList.removeChild(toDoList.lastChild);
    toDoList.children[1].remove();
  </script>
</html>
